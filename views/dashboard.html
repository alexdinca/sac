<div class="row">
    <div class="col-sm-3">
        <ul class="list-group" id="myTabs">
            <li role="presentation" class="list-group-item">
                <a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">
                    Edit profile
                </a>
            </li>
            <li role="presentation" class="list-group-item">
                <a href="#ratedVenues" aria-controls="ratedVenues" role="tab" data-toggle="tab">
                    Rated Venues
                </a>
            </li>
            <li role="presentation" class="list-group-item">
                <a href="#friends" aria-controls="friends" role="tab" data-toggle="tab">
                    Your Friends
                </a>
            </li>
        </ul>
    </div>
    <div class="col-sm-9">
        <div class="tab-content">
            <div role="tabpanel" class="tab-pane" id="profile">
                <form id="tab">
                    <label>
                        Username
                    </label>
                    <input type="text" value="jsmith" class="form-control"/>
                    <label>
                        First Name
                    </label>
                    <input type="text" value="John" class="form-control"/>
                    <label>
                        Last Name
                    </label>
                    <input type="text" value="Smith" class="form-control"/>
                    <label>
                        Email
                    </label>
                    <input type="text" value="jsmith@yourcompany.com" class="form-control"/>
                    <label>
                        Address
                    </label>
                    <textarea value="Smith" rows="3" class="form-control">
                        2817 S 49th
                        Apt 314
                        San Jose, CA 95101
                    </textarea>
                    <label>
                        Time Zone
                    </label>
                    <select name="DropDownTimezone" id="DropDownTimezone" class="form-control">
                        <option value="-12.0">
                            (GMT -12:00) Eniwetok, Kwajalein
                        </option>
                        <option value="-11.0">
                            (GMT -11:00) Midway Island, Samoa
                        </option>
                        <option value="-10.0">
                            (GMT -10:00) Hawaii
                        </option>
                        <option value="-9.0">
                            (GMT -9:00) Alaska
                        </option>
                        <option selected="selected" value="-8.0">
                            (GMT -8:00) Pacific Time (US & Canada)
                        </option>
                        <option value="-7.0">
                            (GMT -7:00) Mountain Time (US & Canada)
                        </option>
                        <option value="-6.0">
                            (GMT -6:00) Central Time (US & Canada), Mexico City
                        </option>
                        <option value="-5.0">
                            (GMT -5:00) Eastern Time (US & Canada), Bogota, Lima
                        </option>
                        <option value="-4.0">
                            (GMT -4:00) Atlantic Time (Canada), Caracas, La Paz
                        </option>
                        <option value="-3.5">
                            (GMT -3:30) Newfoundland
                        </option>
                        <option value="-3.0">
                            (GMT -3:00) Brazil, Buenos Aires, Georgetown
                        </option>
                        <option value="-2.0">
                            (GMT -2:00) Mid-Atlantic
                        </option>
                        <option value="-1.0">
                            (GMT -1:00 hour) Azores, Cape Verde Islands
                        </option>
                        <option value="0.0">
                            (GMT) Western Europe Time, London, Lisbon, Casablanca
                        </option>
                        <option value="1.0">
                            (GMT +1:00 hour) Brussels, Copenhagen, Madrid, Paris
                        </option>
                        <option value="2.0">
                            (GMT +2:00) Kaliningrad, South Africa
                        </option>
                        <option value="3.0">
                            (GMT +3:00) Baghdad, Riyadh, Moscow, St. Petersburg
                        </option>
                        <option value="3.5">
                            (GMT +3:30) Tehran
                        </option>
                        <option value="4.0">
                            (GMT +4:00) Abu Dhabi, Muscat, Baku, Tbilisi
                        </option>
                        <option value="4.5">
                            (GMT +4:30) Kabul
                        </option>
                        <option value="5.0">
                            (GMT +5:00) Ekaterinburg, Islamabad, Karachi, Tashkent
                        </option>
                        <option value="5.5">
                            (GMT +5:30) Bombay, Calcutta, Madras, New Delhi
                        </option>
                        <option value="5.75">
                            (GMT +5:45) Kathmandu
                        </option>
                        <option value="6.0">
                            (GMT +6:00) Almaty, Dhaka, Colombo
                        </option>
                        <option value="7.0">
                            (GMT +7:00) Bangkok, Hanoi, Jakarta
                        </option>
                        <option value="8.0">
                            (GMT +8:00) Beijing, Perth, Singapore, Hong Kong
                        </option>
                        <option value="9.0">
                            (GMT +9:00) Tokyo, Seoul, Osaka, Sapporo, Yakutsk
                        </option>
                        <option value="9.5">
                            (GMT +9:30) Adelaide, Darwin
                        </option>
                        <option value="10.0">
                            (GMT +10:00) Eastern Australia, Guam, Vladivostok
                        </option>
                        <option value="11.0">
                            (GMT +11:00) Magadan, Solomon Islands, New Caledonia
                        </option>
                        <option value="12.0">
                            (GMT +12:00) Auckland, Wellington, Fiji, Kamchatka
                        </option>
                    </select>
                    <div>
                        <button class="btn btn-primary">
                            Update
                        </button>
                    </div>
                </form>
            </div>
            <div role="tabpanel" class="tab-pane" id="ratedVenues">
                <ul class="list-group">
                    <li class="list-group-item" ng-repeat="venue in venues.data">
                        <div class="row">
                            <div class="col-sm-3 text-center">
                                <img style="max-width:100%;" ng-src="http://easy-order-app.com/{{ venue.logo }}"/>
                            </div>
                            <div class="col-sm-6">
                                <h3>
                                    {{ venue.name }}
                                </h3>
                                <p>
                                    {{ venue.comment }}
                                </p>
                            </div>
                            <div class="col-sm-3 text-center" style="margin-top:20px;">
                                <span class="label label-info" style="font-size:30px;">
                                    {{ venue.rate }}
                                </span>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div role="tabpanel" class="tab-pane" id="friends">
                friends
            </div>
        </div>
    </div>
</div>
<script>
    $(document).ready(function(){
	    $('#myTabs a').click(function (e) {
	    	e.preventDefault()
	    	$(this).tab('show')
	    });
    });
</script>
